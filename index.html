<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leap Year Detector</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS Styling -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/jquery-2.2.4.js"></script>
    <!-- Bootstrap JS (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/bootstrap.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Leap Year Detector</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year and find out if it's a leap year!</label>
          <input id="year" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>
      <div class="well">
        <div id="error">
          <p>Please enter a number for the year</p>
        </div>
        <div id="result">
          <p><span class="year"></span> is <span class="not"></span> a leap year.
          </p>
        </div>
      </div>
    </div>

  </body>
</html>
